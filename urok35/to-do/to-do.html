<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do list</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="to-do.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&display=swap');

        *{
            font-family: 'Caveat', cursive;;
        }

        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

       h1,  h2{
            margin: 0 0 5px 0 ;
        }
        a{
         text-decoration: none;
        }

        .list{
            margin: 0 0 5px 0 ;
            list-style-type: none;
        }

        .complete {
            background-color: firebrick;
            font-size: 40px;
        }
        .time::after{
            content: '';
            color: chartreuse;
            font-size: 10px;
        }
    </style>
</head>
<body>
<div id="page">
    <h1 id="header">Список дел</h1>
    <h2>В списке : <span id="counter"></span> дел</h2>
</div>
<ul id="list" class="list">
    <li>Read book</li>
    <li>Finish home task</li>
    <li>Have a rest</li>
    <li>Take out the rubbish</li>
    <li> Go home</li>
</ul>
<div id="newItemButton">
    <a href="#" id="showForm">New item</a>
</div>
<form action="" id="newItemForm">
    <input type="text" id="itemDescription" placeholder="Add task">
    <input type="submit" id="add" value="Add">
</form>
</body>
</html>
