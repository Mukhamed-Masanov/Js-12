Что такое куки,-это объект хранящийся на клиентской стороне(в браузере) , который хранит в себе данные по типу ключ=значение
//По-сути , это обычный ткст
Зачем нужны куки?
- Хранить на клиенте данные , которые относятся непосредствеено к текущему пользователю.Пример куки позволяют записывать новый клиент или не новый ,
//какие-то определенные данные о активности
-куки не защщенная в полная мере информация , поэтому логины/пароли/личные данные ит.п. ни в коем случае хранить в куки нельзя.

Где посмотреть куки, которые создаются при посещени сайта?
F-12 -> application -> cookies

Из чего состоят cookie?
name - имя куки , может быть любым , желательно использовать латинские буквы
value - значение , можно получить через имя куки
path - путь , позволяет задать в пределах каких директорий на вашем сайте будет работать куки. Чаще всего указывается
/ - т.е корневая папка сайта
expires  - время жизни куки. Куки бывают сессионные - т.е. они существуют до того момента пока пользователь не покинет сайт
и с временем жизни (локальные)
size - размер куки , мы на него не влияем
SameSite - дает возможность определить допустимость передачи куки при поступлении запроса со стороннего ресурса.
-->
