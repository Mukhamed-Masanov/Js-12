<!--Пример создания списка-->
<ul id="parent">

</ul>
<script>
  const parent = document.querySelector('#parent')
  let li = '';
  for(let i = 1 ; i <=10 ; i++){
    li =  document.createElement('li')
    li.innerHTML = `Элемент списка ${i}`
    parent.appendChild(li);
  }
  let lastLi = document.createElement('li')
  lastLi.innerHTML = 'Я последний'
  parent.appendChild(lastLi)//добавить в конец списка
  parent.removeChild(lastLi)//удалим проследний элемент
  let selectLi = document.querySelectorAll('ul#parent>li')
  selectLi[3].innerHTML = 'Меня изменили'
</script>
