<!--//Основные события-->
<!--на курсор-->
<!--onclick - произведен клик(когда кнопка мыши отпущена)-->
<!--onmousedown - нажата кнопка мыши-->
<!--onmouseup - отжата кнопка мыши-->
<!--onmousemove - указатель мыши движится внутри области-->
<!--onmouseout - указатель мыши вышел из области отображения элемента-->
<!--onmouseover - указатель мыши находиться внутри области отображения элемента-->

<!--События клавиатуры-->
<!--onkeydown - нажата кнопка на клавиатуре-->
<!--onkeypress - кнопка на клавиатуре нажата и не отпускается дольше чем , чем иттервал повторения-->
<!--onkeyup - отпущена ранее нажатая кнопка-->
<!--События форм и элементовстраницы-->
<!--onchange - элемент теряет фокус вода , а содержимое элемента изменилось за время , пока элемент был в фокусе-->
<!--onselect - какая-то часть текста внутри элемента становиться выделенной-->
<!--onsubmit - в форме нажата кнопка "Отправить" , но отправка формы на сервер еще не производилась-->
<!--События форм и элементов страницы->
onblur - элемент управления теряет фокус ввода , т.е курсор переходит к другому элементу
onload - завершена загрузка странцы
onunload - производится выход из документа(закрытие или перенаправление страницы на другой адрес).
onscroll - срабатывает при прокрутке элемента

<input type="text" value="HI" id="test">
<input type="button" onclick="f()" value  = 'Press'>

<script>
  function f(){

alert(item.value) //Hi , получаем значение атрибута value

    //универсальный поиск по селектору (как в css)

    let elemList = document.querySelector('.text-list > li')
    elemList.innerHTML = 'HI me' //помениям только в  ПЕРВОМ ЭЛЕМЕНТЕ списка потому что querySelector взвращает первый найданный элемент

  }
