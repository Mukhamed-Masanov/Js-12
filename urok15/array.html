<!--Блок 2. Методы для работы с массивами-->
<script>
     let students = ['Мухамед' , 'Евгений' , "Сабина" , "настя" , "Илья"]
// метод.pop() - удаляет последний массива , и возвращает удаленный элемент , при этом изменяя исходный массив
     console.log(students.pop());//Алексей
     console.log(students)//'Мухамед' , 'Евгений' , "Сабина" , "настя"
     //Добавить в конец массива
     console.log(students.push('Алексей'))//вернет длину массива 6
     
</script>
