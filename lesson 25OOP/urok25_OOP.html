<body>
<script>
    //ООП - объектно ориентированное программирование.
    //ООП -  является парадигмой программирования
    //Парадигма - это какая-то модель , шаблон(паттерн) , которого необходимо придерживаться при написании программы.
    //За основу парадигмы ОПП сзято такое понятие как "АБСТРАКЦИЯ"
    //Абстракция - это какая-то не конкретизирующая сущность.
    // Пример: Человек , статьи на сайте , заявка в банке , машина, дома
    // Все програмное обеспечение - это абстракция , скрывающая всю тяжелую работу и детали.Представляя пользователю лишь
    // интерфейс взаимодействия.

    // Основой ООП структурно являются КЛАССЫ (ПОЯВИЛИСЬ В es6)
    //  CLASS - это шаблонг, чертеж описания сущности

    class Tank {
        //внутри класса мы можем создовать :
        //1) Свойства //property(поля классов/fields) - по сути это характеристики сущности.Пример : количество снярядов,
        //количество гусинец, скорость
        //2)Методы/methods - по сути это функции внутри класса.Это то что может делать сущность. Пример:ездить,стрелять,
        // летать
        //
        // tankName = '';//поле класса
        // ammunition = 0//поле класса
        //private
        //public
        //protected
        constructor(tankName, ammunition = 5) {
            this.tankName = tankName
            this.ammunition = ammunition
        }

        moveTo(x, y) {
            //this - ключевое слово , позволяющее обращаться к объектам в пределах контекста использования.Т.е обращение к свойствам и методов класса , внутри класса
            //осуществляется через this
            console.log(`координаты движения танка ${this.tankName} (${x}, ${y})`);
        }

        fireTo(x, y) {
            console.log(`Открыть огонь по координатам (${x}, ${y})`)
            if (this._canFire(this.ammunition)) {
                this.ammunition -= 1
                console.log(`Снярядов у  танка ${this.tankName} осталось ${this.ammunition}`)
            } else {
                console.log(`Сняряды закончились . Стрельба невозможна`)
            }
        }


        moveAndFire(moveX, moveY, fireX, fireY) {
            this.moveTo(moveX, moveY);
            this.fireTo(fireX, fireY);
        }

        //метод для проверки могу ли я стрелять
        //если перед методом или свойством написанно _ то это свойСТВО  ИЛИ МЕТОД являются закрытыми(private)
        //и не должно вызываться за пределами класса.Такое именование чисто условие, и придумано сообществом разработчиков
        //, по факту , этот метод ничем не отличается от других.
        _canFire(ammunition) {
            return ammunition > 0;
        }
    }

    //мы создали экзамляр(объект) класса (сущности) и занесли его в переменную t34 . После этого , переменная t34 имеет доступ к
    // свойства и методы класса Tank;
    const t34 = new Tank('T-34', 100)// в скобках передаются значения в конструктор классов, если констуктора нет то круглые скобки можно не указывать
    t34.moveTo(53, 23);
    t34.fireTo(11, 78)
    t34.moveAndFire(14, 123, 2545, 999999999999)
    const kv = new Tank('Клим Ворошилов', 1)
    kv.fireTo(334, 24);
    kv.fireTo(54, 56);//Сняряды закончились . Стрельба невозможна
    kv.ammunition = 485894; //можем и свойство , но это не всегда стоит делать
    kv.moveAndFire(44354, 55545, 4645, 3545)

    class Marker {
        markerColor = 'red'
        inkAmount = '3%'

        typeText(string) {
            let p = document.createElement('p')
            const body = document.querySelector('body')
            p.style.color = `${this.markerColor}`
            p.innerHTML = string
            body.appendChild(p)
        }
    }

    const printer = new Marker();
    printer.typeText('When i get older , i will be stronger.')
</script>
<input type="text" value="Enter some text">
<input type="color" value="Choose color">
<input type="button" value="Print text">
</body>
